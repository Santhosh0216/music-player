<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Music Player</title>
  <link rel="stylesheet" href="santhosh2.css">
</head>
<body>

<div class="player">

  <audio id="audio" src="https://www.youtube.com/results?search_query=where+is+the+party"></audio>

  <img src="download.jpeg" alt="Album Art">

  <h2>Song Title</h2>
  <p>Artist Name</p>

  <div class="progress">
    <span id="current">0:00</span>
    <input type="range" id="seek" value="0">
    <span id="total">0:00</span>
  </div>

  <div class="controls">
    <button>‚èÆ</button>
    <button id="play">‚ñ∂</button>
    <button>‚è≠</button>
  </div>

  <div class="volume">
    üîä <input type="range" id="volume" value="70">
  </div>

</div>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("play");
const seek = document.getElementById("seek");
const volume = document.getElementById("volume");
const current = document.getElementById("current");
const total = document.getElementById("total");

playBtn.onclick = () => {
  if (audio.paused) {
    audio.play();
    playBtn.textContent = "‚è∏";
  } else {
    audio.pause();
    playBtn.textContent = "‚ñ∂";
  }
};

audio.ontimeupdate = () => {
  seek.value = (audio.currentTime / audio.duration) * 100;
  current.textContent = format(audio.currentTime);
  total.textContent = format(audio.duration);
};

seek.oninput = () => {
  audio.currentTime = (seek.value / 100) * audio.duration;
};

volume.oninput = () => {
  audio.volume = volume.value / 100;
};

function format(time) {
  if (!time) return "0:00";
  let m = Math.floor(time / 60);
  let s = Math.floor(time % 60);
  return m + ":" + (s < 10 ? "0" + s : s);
}
</script>

</body>
</html>
